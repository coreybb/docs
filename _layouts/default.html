<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({
            startOnLoad: true,
            theme: "base",
            themeVariables: {
                primaryColor: "#2a9d8f",
                edgeLabelBackground: "#e9c46a",
                nodeBorder: "#264653",
                clusterBkg: "#f4a261",
                fontSize: "16px",
                fontFamily: "Arial, sans-serif"
            }
        });
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3 {
            font-weight: 600;
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
