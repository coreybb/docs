<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} | {{ page.title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({
            startOnLoad: true,
            theme: 'neutral',
            fontSize: 16,
            themeVariables: {
                // Main colors
                'primaryColor': '#f0f0f0',           // Changed to match window background
                'primaryTextColor': '#1d1d1f',
                'primaryBorderColor': '#e5e5e7',
                'lineColor': '#86868b',

                // Entity boxes
                'nodeBorder': '1px',
                'mainBkg': '#f0f0f0',               // Changed to match window background
                'nodeBkg': '#f0f0f0',               // Changed to match window background
                'clusterBkg': '#f0f0f0',            // Changed to match window background
                'clusterBorder': '#e5e5e7',

                // Typography
                'fontFamily': '-apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif',
                'fontSize': '16px',

                // Relationships
                'labelBackground': '#f0f0f0',       // Changed to match window background
                'labelBorder': '#e5e5e7',
                'labelTextColor': '#1d1d1f',

                // Attributes
                'attributeBackgroundColorOdd': '#f0f0f0',  // Changed to match window background
                'attributeBackgroundColorEven': '#ffffff',  // Keep white for contrast
            },
            er: {
                useMaxWidth: true,
                entityPadding: 15,
                stroke: '#86868b',
                fill: '#f0f0f0',                    // Changed to match window background
                fontSize: 16,
                labelBackground: '#f0f0f0'          // Changed to match window background
            }
        });
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #f0f0f0;
            --text-color: #333;
            --primary-color: #1696E6;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
            position: relative;
            width: 100%;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        nav li {
            display: inline;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: min(95vw, 1200px);
            margin-inline: auto;
            padding: 20px;
            position: relative;
        }

        .mermaid {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: var(--background-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            max-width: 100%;
        }

        body.dark {
            --background-color: #292A2F;
            --text-color: #f5f5f7;
            --primary-color: #1696E6;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: max(20px, calc((100vw - 1200px) / 2 + 20px));
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: white;
            transition: transform 0.3s;
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .container {
                width: 95vw;
                padding: 10px;
            }

            .theme-toggle {
                right: 20px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <nav>
        <ul>
            {% for page in site.pages %}
            <li>
                <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
</header>
<div class="container">
    {{ content }}
</div>
<script>
    // Handle dark mode toggle and persistence in localStorage
    const toggleButton = document.getElementById('theme-toggle');
    const isDarkMode = localStorage.getItem('theme') === 'dark';
    if (isDarkMode) document.body.classList.add('dark');

    toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        localStorage.setItem(
            'theme',
            document.body.classList.contains('dark') ? 'dark' : 'light'
        );
    });
</script>
</body>
</html>
